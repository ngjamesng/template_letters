{% extends 'base.html' %}
{% block content %}  
<form method="POST" id="cover-letter-form">
  {{ form.hidden_tag() }}
{% for field in form if field.widget.input_type != "hidden" %}

    <p>
      {{ field.label }}
      {{ field }}

      {%  for error in field.errors %}
      {{ error }}
      {% endfor %}
    </p>

  {% endfor %}
  <button>Generate Cover Letter!</button>
</form>
{% endblock %}
